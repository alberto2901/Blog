<div class="box">
    <div class="links">
        <a routerLink="/posts">Post ></a> <a routerLink="/posts/new"> Post Title</a>
    </div>

    <div class="second-box">
        <h2 class="title">{{post.title}}</h2>
        <button (click)="deletePost(post.id)" routerLink="/posts" class="button">Delete</button>
        <button [routerLink]="['/posts/edit', post.id]" class="button">Edit</button>
    </div>

    <div class="third-box">
        <h3 class="author">{{post.author}}</h3>
        <p class="content">{{post.content}}</p>
    </div>

</div>
