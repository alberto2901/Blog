<div class="box">
    <div class="links">
        <a routerLink="/posts">Post ></a> <a routerLink="/posts/new"> Edit Post</a>
    </div>

    <div class="second-box">
        <input name="title" [(ngModel)]="post.title"  placeholder="Titulo" class="title">
        <button class="button" (click)="updatePost()">Save Post</button>
    </div>

    <div class="third-box">
        <input name="author" [(ngModel)]="post.author" placeholder="Author" class="author">
        <textarea class="content" [(ngModel)]="post.content" rows="4" cols="50" name="comment" form="usrform" placeholder="Introduce comentario"></textarea>
    </div>

</div>
